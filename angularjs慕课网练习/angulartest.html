<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="angular-1.5.8/angular.js"></script>
</head>
<body ng-app='mainApp'>
	<div ng-controller='aa'>
		<input type="text" ng-model='greeting.txt'>
		<p>{{greeting.txt}}</p>
	</div>

	<script>
		angular.module('mainApp',[])
		.controller('aa',['$scope',function($scope) {
			$scope.greeting = {
							txt:''

			}
		}])
	</script>
</body>
</html>
