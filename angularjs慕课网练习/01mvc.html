<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="angular-1.5.8/angular.js"></script>
</head>
<!-- 创建了一个ng-app就是创建了一个viewmodel -->
<body ng-app='mainapp'>
	<div ng-controller ="HelloAngular">
	<!-- 页面上要显示的就是view -->
		<p>{{greeting.text}},Angular!</p>
	</div>
	<script>
	angular.module('mainapp',[])//定义一个模块 并调用这个模块上的controller方法
		.controller('HelloAngular',['$scope',function($scope){//此处'$scope'是依赖注入
			$scope.greeting = {//greeting为$scope上定义的一个方法 为data
				text:'hello'
			};
		}]) 
		
	</script>
</body>
</html>
